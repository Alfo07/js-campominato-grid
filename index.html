<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=BIZ+UDGothic&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css ">
    <title>Campo-Minato</title>
</head>
<body>

    <!-- HEADER -->
    <header>
        <div class="container d-flex justify-content-between align-items-center h-100">
            <div id="game-name" class="d-flex">
                <img src="./img/BooleanLogo.png" alt="LogoBoolean">
                <h1 class="text-uppercase mx-3">Campo Minato</h1>
            </div>
            <div class="choose-level">
                <label for="level">
                    Difficolt&aacute;:
                    <select name="level-difficulty" id="level-difficulty">
                        <option value="1" selected>Easy</option>
                        <option value="2">Hard</option>
                        <option value="3">Crazy</option>
                    </select>
                </label>
                <label for="Start">
                    <button type="button" class="btn btn-dark">Start</button>
                </label>
            </div>
        </div>  
    </header>
    <!-- /HEADER -->

    <!-- MAIN -->
    <main>
        <div class="container d-flex justify-content-center align-items-center h-100 text-center"
        id="app"">
            <h2 class="text-light">Seleziona il livello di difficolt&aacute; e genera la griglia</h2>
        </div>
    </main>
    <!-- /MAIN -->

    <!-- FOOTER -->
    <footer>
        <div class="container d-flex align-items-center h-100">
            <p>Made with &hearts; by <a href="http://boolean.careers">Boolean</a></p> 
        </div>
    </footer>
    <!-- /FOOTER -->

    <script src="./js/script.js"></script>
</body>
</html>
